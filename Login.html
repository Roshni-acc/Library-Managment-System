<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style = "background-color: #212529;">
    <div class="container vh-100 d-flex align-items-center justify-content-center ">
        <div class="row">
            <div class="col-md-12 login-form">
                <div class="card mb-5" style="max-width:900px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="./assets/images/2.jpg" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h1 class="card-title text-uppercase fw-bold">Roshni's Library</h5>
                          <p class="card-text">Enter email and password to login!</p>
                          <form action="index.html">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                          </form>

                          <hr/>
                          <a href="./forgot-password.html" class="link-offset-2 link-underline link-underline-opacity-0">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/518e5b18ce.js" crossorigin="anonymous"></script>
</body>
</html>
